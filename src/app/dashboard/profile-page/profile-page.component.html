<section class="wrapper">
    <div class="container">
        <mat-accordion>
            <mat-expansion-panel hideToggle class="custom-expansion-panel">
                <mat-expansion-panel-header class="custom-expansion-panel-header">
                    <mat-panel-title class="custom-expansion-panel-title">
                        General Profile Settings
                    </mat-panel-title>
                    <mat-panel-description>
                        Change general settings like name, address, profile picture etc.
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="container rounded bg-white mt-12 mb-12">
                            <div class="row">
                                <div class="col-md-3 border-right">
                                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                            class="rounded-circle mt-5" width="150px" [src]="imageUrl"><span
                                            class="font-weight-bold">{{userDetails.displayName}}</span><span
                                            class="text-black-50">{{userDetails.username}}</span><span> </span></div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupFile01">Upload</label>
                                        <input type="file" class="form-control" id="inputGroupFile01" [(ngModel)]="img"
                                            (change)="onFileSelected($event)">
                                    </div>
                                </div>
                                <div class="col-md-9 border-right">
                                    <div class="p-3 py-5">

                                        <div class="row mt-2">
                                            <div class="col-md-6">
                                                <label class="form-label">Owner Name</label>
                                                <input type="text" class="form-control" placeholder="Enter full name"
                                                    [(ngModel)]="userDetails.ownerName">
                                            </div>
                                            <div class="col-md-6">
                                                <label class="form-label">Business Name</label>
                                                <input type="text" class="form-control" placeholder="Enter email ID"
                                                    [(ngModel)]="userDetails.displayName">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-md-12">
                                                <label class="form-label">Contact number</label>
                                                <input type="text" class="form-control" placeholder="Enter phone number"
                                                    [(ngModel)]="userDetails.contactNo">
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">Email</label>
                                                <input type="text" class="form-control" placeholder="Email"
                                                    [(ngModel)]="userDetails.username" disabled>
                                            </div>
                                            <div class="col-md-12">
                                                <label class="form-label">NIC</label>
                                                <input type="text" class="form-control" placeholder="NIC no."
                                                    [(ngModel)]="userDetails.nic">
                                            </div>
                                            <div class="col-md-12"><label class="form-label">Description</label>
                                                <textarea class="form-control" placeholder="Description"
                                                    [(ngModel)]="userDetails.description" rows="5"></textarea>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button (click)="updateSettings()">Save</button>
                    </mat-card-actions>
                </mat-card>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
