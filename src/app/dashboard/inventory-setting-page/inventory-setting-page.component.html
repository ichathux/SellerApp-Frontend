<mat-accordion>
    <mat-expansion-panel hideToggle class="custom-expansion-panel">
        <mat-expansion-panel-header class="custom-expansion-panel-header">
            <mat-panel-title class="custom-expansion-panel-title">
                Change Inventory Status
            </mat-panel-title>
            <mat-panel-description>
                By changing this you can maintain inventory with your order managemnt.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card class="example-card">
            <!-- <mat-card-header>
                <mat-card-title>Inventory Settings</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header> -->
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                            autocomplete="off" [(ngModel)]="useInventory" [value]="true" checked>
                        <label class="btn btn-outline-secondary" for="success-outlined">Use Inventory</label>

                        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                            autocomplete="off" [(ngModel)]="useInventory" [value]="false">
                        <label class="btn btn-outline-secondary" for="danger-outlined">Use only order
                            managemnt</label>
                    </div>
                </div>



            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="saveInventoryStatus()">Save</button>
            </mat-card-actions>
        </mat-card>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        class="custom-expansion-panel">
        <mat-expansion-panel-header class="custom-expansion-panel-header">
            <mat-panel-title>
                Add variants
            </mat-panel-title>
            <mat-panel-description>
                If you are using inventory you can add your variants here.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card class="example-card">
            <!-- <mat-card-header>
                <mat-card-title>Inventory Settings</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header> -->
            <mat-card-content>
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Variant Name</label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">

                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button color="accent" (click)="addField() " style="margin-top: 25px;">Add
                            Varient</button>
                    </div>
                </div>
                <br>
                <div [formGroup]="form">
                    <div formArrayName="inputFields" class="row">
                        <div class="col-md-12 ">
                            <div *ngFor="let field of inputFields.controls; let i = index">
                                <div [formGroupName]="i">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-form-field>
                                                <mat-label>Input {{i+1}}</mat-label>
                                                <input matInput class="example-right-align" formControlName="value">
                                                <mat-hint>L/XL, 100g/150g</mat-hint>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <button mat-mini-fab color="warn"
                                                aria-label="Example icon button with a filter list icon"
                                                (click)="removeField(i)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button> -->
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="onSubmit()">Save</button>
            </mat-card-actions>
        </mat-card>
    </mat-expansion-panel>
</mat-accordion>
