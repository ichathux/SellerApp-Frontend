<div class="card ">
    <div class="card-header ">
        <h4 class="card-title">Single Input</h4>
        <p class="card-category">Enter your details below</p>
    </div>
    <div class="card-body ">
        <form class="row g-3" (ngSubmit)="onSubmitSingleListing()" #form="ngForm">
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Customer Phone</label>
                <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="contactNo" name="contactNo">
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Customer Email</label>
                <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Customer
                    Name</label>
                <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="customerName"
                    name="customerName">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Customer
                    Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    [(ngModel)]="address" name="address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Order description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="orderDescription"
                    name="orderDescription"></textarea>

            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="price" name="price">
            </div>
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Delivery Charge</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="deliveryCharge"
                    name="deliveryCharge">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Delivery Partner</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="deliveryPartner"
                    name="deliveryPartner">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
