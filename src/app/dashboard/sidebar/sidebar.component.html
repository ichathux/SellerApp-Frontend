<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
    id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/soft-ui-dashboard/pages/dashboard.html "
            target="_blank">
            <img src="/assets/dashboard/img/img/logo-ct-dark.png" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold">Soft UI Dashboard</span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('dashboard')"
                    [ngClass]="{'active': activeStatus === 'dashboard'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faGauge"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('listing-page')"
                    [ngClass]="{'active': activeStatus === 'listing-page'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faFileExcel"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Create Listing</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('make-excel-file')"
                    [ngClass]="{'active': activeStatus === 'make-excel-file'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faFileExcel"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Make Bulk File</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('catalog-page')"
                    [ngClass]="{'active': activeStatus === 'catalog-page'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faList"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Create Catalog</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('tracking-page')"
                    [ngClass]="{'active': activeStatus === 'tracking-page'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faShippingFast"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Track</span>
                </a>
            </li>

            <li class="nav-item mt-3">
                <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account pages</h6>
            </li>

            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('settings-page')"
                    [ngClass]="{'active': activeStatus === 'settings-page'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faGears"></fa-icon>

                    </div>
                    <span class="nav-link-text ms-1">Setting</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="setCompomentToShow('about-me-page')"
                    [ngClass]="{'active': activeStatus === 'about-me-page'}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faGears"></fa-icon>

                    </div>
                    <span class="nav-link-text ms-1">About Me</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="callLogout()">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faBell"></fa-icon>
                    </div>
                    <span class="nav-link-text ms-1">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
