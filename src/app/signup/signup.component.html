<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onSubmitRegister()" #form="ngForm" class="row">
                    <div class="form-outline col-md-6">
                        <input class="form-control" type="text" id="firstname" name="firstname"
                            [(ngModel)]="firstName" />
                        <label class="form-label" for="firstname">First Name</label>
                    </div>
                    <div class="form-outline col-md-6">
                        <input class="form-control" type="text" id="lastname" name="lastname" [(ngModel)]="lastName" />
                        <label class="form-label" for="username">Last Name</label>
                    </div>
                    <div class="form-outline col-md-6">
                        <input class="form-control" type="text" id="contact" name="contact" [(ngModel)]="contact" />
                        <label class="form-label" for="username">Contact Number</label>
                    </div>
                    <div class="form-outline col-md-6">
                        <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username" />
                        <label class="form-label" for="username">Email</label>
                    </div>
                    <div class="form-outline col-md-12">
                        <input class="form-control" type="password" id="loginPassword" name="password"
                            [(ngModel)]="password" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>
                    <div class="form-outline col-md-12">
                        <input class="form-control" type="text" id="businessName" name="businessName"
                            [(ngModel)]="businessName" />
                        <label class="form-label" for="username">Business Name</label>
                    </div>
                    <div class="form-outline col-md-12">
                        <input class="form-control" type="text" id="address" name="address" [(ngModel)]="address" />
                        <label class="form-label" for="username">Nearby City</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
