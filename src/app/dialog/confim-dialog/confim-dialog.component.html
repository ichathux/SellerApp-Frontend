<h2 mat-dialog-title>{{action}}</h2>
<mat-dialog-content>
    Are you sure you want to perform this action?<br>
    <i>{{action}} {{name}}</i>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
